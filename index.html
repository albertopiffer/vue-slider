<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-array-objects-carousel</title>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script src="https://kit.fontawesome.com/c517704bb6.js" crossorigin="anonymous"></script>
    <link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
		crossorigin="anonymous"
	/>
    <link rel="stylesheet" href="./css/app.css">
</head>
<body>

    <div id="app">

        <div class="container">
            
            <div
            v-for="(element,index) in slides"
            :class="{ 'd-none': (slideIndex != index) }"
            :class="{ 'd-block': (slideIndex == index) }"
            >
                <h4>{{ element.title }}</h4>
                <p v-html="element.text"></p>
                <img :src="element.image" alt="" />

            </div>

            <i 
            @click="avanti"
            class="fa-solid fa-chevron-right avanti"
            ></i>

            
            <i
            @click="indietro"
            class="fa-solid fa-chevron-left indietro"
            ></i>
            
        </div>   

    </div>

    <script src="./js/app.js"></script>

</body>
</html>
